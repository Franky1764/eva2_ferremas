<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§° CatÃ¡logo | Ferremas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-success mb-4">ðŸ§° CatÃ¡logo de Productos</h1>

    <div id="productos" class="row g-4">
        <!-- AquÃ­ se cargarÃ¡n los productos -->
    </div>

    <div class="text-center mt-5">
        <a href="/carrito" class="btn btn-outline-primary">Ir al Carrito ðŸ›’</a>
    </div>
</div>

<script>
    const productosContainer = document.getElementById('productos');

    // Cargar productos desde el backend
    fetch('/productos')
        .then(res => res.json())
        .then(productos => {
            productos.forEach(prod => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${prod.nombre}</h5>
                            <p class="card-text">
                                Marca: <strong>${prod.marca}</strong><br>
                                Modelo: ${prod.modelo}<br>
                                Precio: <strong>${prod.precio.toLocaleString('es-CL')} CLP</strong><br>
                                Stock: ${prod.stock}
                            </p>
                            <button class="btn btn-success w-100" onclick='agregarAlCarrito(${JSON.stringify(prod)})'>Agregar al carrito</button>
                        </div>
                    </div>
                `;
                productosContainer.appendChild(card);
            });
        });

    function agregarAlCarrito(producto) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        const existente = carrito.find(p => p.id === producto.id);

        if (existente) {
            existente.cantidad += 1;
        } else {
            producto.cantidad = 1;
            carrito.push(producto);
        }

        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert(`${producto.nombre} agregado al carrito.`);
    }
</script>
</body>
</html>
